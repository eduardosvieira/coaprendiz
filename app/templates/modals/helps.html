<!-- modal de criação de conta -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo Pedido de Ajuda</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" method="POST" action="/coaprendiz/helps/">
         <div class="card-body">

           <label for="">Título</label>
           <input type="text" name="title" class="form-control">

           <label for="">Descrição</label>
           <input type="text" name="description" class="form-control">

           <label for="">Habilidades</label>
           <select name="skills" class="form-control selectpicker" data-style="btn btn-link" id="skills">
           </select>

           <label for="">Tópicos</label>
           <input name="topics" type="text" class="form-control">
         </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Criar</button>
      </div>
      </form>
    </div>
  </div>
</div>
